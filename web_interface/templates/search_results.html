{% extends 'base.html' %}
{% block title %} SLJ Search {% endblock %}
{% block content %}
{% for user in users %}
<div class="user">
    <a href="/web_interface/profile/{{ user.pk }}">{{ user.username }}</a>
</div>
<br>
{% endfor %}
{% for product in products %}
<div class="product">
    <a href="/web_interface/product/{{ product.pk }}">{{ product.title }}</a>
</div>
<br>
{% endfor %}
{% endblock %}
