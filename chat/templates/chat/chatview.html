{% extends 'base.html' %}
{% block title %} SLJ Chat {% endblock %}
{% block content %}
{% for message in messages %}
{{ message.author }} : {{ message.message }} <br>
{% endfor %}
<br><br>
<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Send</button>
</form>
{% endblock %}
